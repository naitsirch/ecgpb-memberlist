Ecgpb\MemberBundle\Entity\Ministry\ContactAssignment:
    type: entity
    table: ministry_assignment_contact
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields: ~
    manyToOne:
        ministry:
            targetEntity: Ecgpb\MemberBundle\Entity\Ministry
            inversedBy: contactAssignments
            joinColumn:
                name: ministry_id
                nullable: false
                onDelete: CASCADE
        person:
            targetEntity: Ecgpb\MemberBundle\Entity\Person
            joinColumn:
                name: person_id
                nullable: true
                onDelete: CASCADE
        group:
            targetEntity: Ecgpb\MemberBundle\Entity\Ministry\Group
            joinColumn:
                name: group_id
                nullable: true
                onDelete: CASCADE
    lifecycleCallbacks: {  }
