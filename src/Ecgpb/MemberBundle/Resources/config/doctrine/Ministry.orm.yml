Ecgpb\MemberBundle\Entity\Ministry:
    type: entity
    table: ministry
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '40'
        description:
            type: text
            nullable: true
        position:
            type: smallint
            nullable: true
    manyToOne:
        category:
            targetEntity: Ecgpb\MemberBundle\Entity\Ministry\Category
            inversedBy: ministries
            joinColumn:
                name: category_id
                nullable: false
                onDelete: CASCADE
    oneToMany:
        responsibleAssignments:
            targetEntity: Ecgpb\MemberBundle\Entity\Ministry\ResponsibleAssignment
            cascade: [persist, remove]
            mappedBy: ministry
    lifecycleCallbacks: {  }
