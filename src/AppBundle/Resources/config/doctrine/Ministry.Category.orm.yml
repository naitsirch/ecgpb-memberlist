AppBundle\Entity\Ministry\Category:
    type: entity
    table: ministry_category
    repositoryClass: AppBundle\Repository\Ministry\CategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 40
        position:
            type: smallint
            nullable: true
    oneToMany:
        ministries:
            targetEntity: AppBundle\Entity\Ministry
            cascade: [persist]
            mappedBy: category
    manyToOne:
        responsible:
            targetEntity: AppBundle\Entity\Person
            joinColumn:
                name: responsible_person_id
                nullable: true
                onDelete: "SET NULL"
    lifecycleCallbacks: {  }
